<!DOCTYPE html>
<html>
<head>
<title>Html Table</title>
</head>
<body>
    <p><b>Table Num 2</b></p>
    <table border="1" >
    <tr >
       <td  rowspan="2">Row 1-2,Col 1</td>
       <td >Row 1,Col 2</td>
       <td >Row 1,Col 3</td>
       <td >Row 1,Col 4</td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2">Row2-3.Col 2-3</td>
        <td >Row 2,Col 4</td>
    </tr>
    <tr>
        <td >Row 3,Col 1</td>
        <td >Row 3,Col 4</td>
    </tr>
    <tr>
        <td >Row 4,Col 1</td>
        <td >Row 4,Col 2</td>
        <td colspan="2">Row 4,Col 3-4</td>
    </tr>
    </table>

</body>

</html>
